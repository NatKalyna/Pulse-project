<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="promo">
      <div class="container">
        <header class="header">
          <a href="#" class="header__logo"
            ><img src="img/logo/running-man-2-64.png" alt="Running man"
          /></a>
          <div class="header__official">
            Офіційний представник <span>Garmin, Polar, Suunto</span>
          </div>
          <div class="header__contacts">
            <a href="#" class="header__phone">+7 (499) 922-89-74</a>
            <button class="button">Замовити дзвінок</button>
          </div>
        </header>
        <div class="promo__wrapper">
          <h1 class="promo__header">Підбір пульсометра</h1>
          <h2 class="promo__subheader">
            з врахуванням Вашого рівня підготовки
          </h2>
          <div class="promo__icons">
            <div class="promo__icon">
              <img src="img/icon/timer_time_main_screen.png" alt="Timer" />
              Час підбору: 10 хвилин
            </div>
            <div class="promo__icon">
              <img src="img/icon/app hand cart_main_screen.png" alt="Cart" />
              Безкоштовна доставка
            </div>
            <div class="promo__icon">
              <img src="img/icon/messages_main_screen.png" alt="Message" />
              Відповідаємо на всі питання
            </div>
          </div>
          <button class="button button_main">Замовити консультацію</button>
          <div class="promo__link">
            або
            <a href="#">Перейти в каталог</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
